<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Table</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table>
        <caption>Four Person's Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>Prottoy</th>
                <th>YoungOne</th>
                <th>20000tk</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Bishwajit</th>
                <th>YoungOne</th>
                <th>30000tk</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Abed</th>
                <th>YoungOne</th>
                <th>40000tk</th>
            </tr>
            <tr>
                <th>4</th>
                <th>Belal</th>
                <th>YoungOne</th>
                <th>50000tk</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total Employee is Four</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
